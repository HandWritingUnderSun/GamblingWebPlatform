<h1 id="tableLabel">Logon in</h1>

<p>This component demonstrates Logon in system.</p>

<p *ngIf="!usermodel"><em>Loading...</em></p>

<div class="container">
  <form class="form-signin" role="form">
    <h2 class="form-signin-heading">欢迎登陆</h2>
    <input type="text" class="form-control" placeholder="用户名" [(ngModel)]="usermodel.username" id="username" name="username"/>
    <input type="password" class="form-control" placeholder="密码" required />
    <input type="text" class="form-control" placeholder="验证码" [(ngModel)]="usermodel.userpassword" id="checkcode" name="checkcode"/>
    <label class="checkbox">
      <input type="checkbox" value="remember-me" /> 阅读用户协议
    </label>
    <button class="btn btn-lg btn-primary btn-block" type="submit">登录</button>
  </form>
</div>
