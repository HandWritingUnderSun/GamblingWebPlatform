<h1 id="tableLabel">Excel Interview</h1>

<p>This component demonstrates fetching data from the database.</p>

<p *ngIf="!forecasts"><em>Loading...</em></p>
<button class="btn btn-primary" (click)="incrementCounter()">LoadExcel</button>

<table class='table table-striped' aria-labelledby="tableLabel" *ngIf="forecasts" style="margin-top:1em;">
  <thead>
    <tr>
      <th>Date</th>
      <th>Temp. (C)</th>
      <th>Temp. (F)</th>
      <th>Summary</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let forecast of forecasts">
      <td>{{ forecast.date }}</td>
      <td>{{ forecast.temperatureC }}</td>
      <td>{{ forecast.temperatureF }}</td>
      <td>{{ forecast.summary }}</td>
    </tr>
  </tbody>
</table>
